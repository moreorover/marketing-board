name: marketing-board

services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_DB: marketing_board
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  postcodes-api:
    image: idealpostcodes/postcodes.io:latest
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postcodes-db
    environment:
      - POSTGRES_DATABASE=postcodesiodb
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=postcodesio
      - POSTGRES_HOST=postcodes-db
    ports:
      - 8000:8000
  postcodes-db:
    image: idealpostcodes/postcodes.io.db:latest
    restart: unless-stopped
    environment:
      - POSTGRES_DB=postcodesiodb
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=postcodesio

volumes:
  postgres_data: